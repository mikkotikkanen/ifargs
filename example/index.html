<!doctype html>
<html>
	<head>
		<title>ifargs Example page</title>
	</head>
	<body>
		<h1>ifargs</h1>
		<p>Open console (F12) to see the action.</p>
		
		<script src="../ifargs.js"></script>
		<script>
			function test() {
				console.log('Called with: ', arguments);
				var args;
				args = ifargs(arguments, 'this[number], that[number]') || args;
				args = ifargs(arguments, 'this[number], that[number], them...') || args;
				args = ifargs(arguments, 'data[object]') || args;
				args = ifargs(arguments, 'first[string], second[string]?') || args;
				//data = args.data;
				//nick = args.nick;
				//nack = args.nack;
				
				console.log('arguments:', args);
				console.log('');
			}
			
			test(1, 2);
			test(1, 2, 3, 4);
			test({one: 1});
			test('one');
			test('one', 'two');
		</script>
	</body>
</html>
